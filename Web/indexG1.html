<!DOCTYPE html>
<html>
<head>
  <title>Gorafi</title>
</head>
<body>
  <h1>Bienvenue sur Gorafi</h1>
  <div id="host">Chargement...</div>

  <script>
    fetch('/hostname.html')
      .then(res => res.text())
      .then(data => document.getElementById('host').innerHTML = data)
      .catch(() => document.getElementById('host').innerText = 'Erreur');
  </script>
</body>
</html>
